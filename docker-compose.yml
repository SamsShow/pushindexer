version: '3.8'

# Optional: Local PostgreSQL for development
# Note: This project uses Neon by default. Use this only if you prefer local development.
services:
  postgres:
    image: postgres:15-alpine
    container_name: pushindexer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pushindexer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

